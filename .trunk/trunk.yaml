version: 0.1
cli:
  version: 1.22.7
plugins:
  sources:
    - id: trunk
      ref: v1.6.4
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  files:
    - name: cairo
      extensions:
        - cairo
    - name: solidity
      extensions:
        - sol
  definitions:
    - name: cairo
      files: [cairo]
      commands:
        - output: rewrite
          success_codes: [0]
          formatter: true
          run: cairo-format ${target}
          read_output_from: stdout
          run_linter_from: workspace
    - name: solidity
      files: [solidity]
      commands:
        - output: rewrite
          success_codes: [0, 1]
          formatter: true
          run: forge fmt ${target} --check -r
          read_output_from: stdout
          run_linter_from: workspace
  enabled:
    - osv-scanner@1.9.0
    - trivy@0.56.2
    - cairo@SYSTEM
    - solidity@SYSTEM
    - actionlint@1.7.3
    - black@24.10.0
    - checkov@3.2.269
    - codespell@2.3.0
    - git-diff-check
    - hadolint@2.12.0
    - isort@5.13.2
    - markdownlint@0.42.0
    - oxipng@9.1.2
    - prettier@3.3.3
    - ruff@0.7.1
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.9.3
    - yamllint@1.35.1
  disabled:
    - trufflehog
    - bandit
    - terrascan
  ignore:
    - linters: [bandit]
      paths: [tests, docker]
    - linters: [codespell]
      paths: [uv.lock]
    - linters: [cairo]
      paths:
        - cairo/mock_pragma
        - cairo/token
        - cairo/utils
        - cairo/kakarot-ssj/crates
        - cairo/protocol_handler
        - cairo/snforge_utils
    - linters: [ALL]
      paths:
        - logs*
        - lib*
        - resources*
        - tests/ef_tests/test_data
        - .katana/messaging_config.json
        - deployments
    - linters: [solidity]
      paths:
        - solidity_contracts/src/UniswapV2/**/*.sol
        - solidity_contracts/src/WETH/**/*.sol
        - solidity_contracts/src/UniswapV2Router/**/*.sol
        - solidity_contracts/src/Solmate/**/*.sol
        - solidity_contracts/src/Starknet/**/*.sol
actions:
  disabled:
    - trunk-announce
    - trunk-fmt-pre-commit
  enabled:
    - trunk-check-pre-push
    - trunk-upgrade-available
