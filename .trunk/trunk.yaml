version: 0.1
cli:
  version: 1.15.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.3
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.6.25
    - black@23.9.1
    - checkov@2.4.9
    - codespell@2.2.5
    - git-diff-check
    - hadolint@2.12.0
    - isort@5.12.0
    - markdownlint@0.36.0
    - osv-scanner@1.4.0
    - oxipng@8.0.0
    - prettier@3.0.3
    - ruff@0.0.289
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - taplo@0.8.1
    - terrascan@1.18.3
    - trivy@0.45.0
    - yamllint@1.32.0
  disabled:
    - trufflehog@3.56.0
    - bandit@1.7.5
  ignore:
    - linters: [bandit]
      paths: [tests, docker]
actions:
  disabled:
    - trunk-announce
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
    - trunk-check-pre-push
